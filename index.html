<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Annual Recap</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <script src="https://kit.fontawesome.com/39a533984e.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box strava">
      <h2><span class="fa-brands fa-strava"></span> Strava</h2>
      <div class="horizontal-list">
        <div>Miles: 845.4</div>
        <div>Hours: 168</div>
        <div>Other stat: ???</div>
      </div>
      <div class="chart">
        <canvas id="strava-chart"></canvas>
      </div>
    </div>

    <div class="box spotify">
    <h2>Music</h2>
      <div class="stats">
        <div class="horizontal-list">
          <div>Hours: 378.9</div>
          <div>Songs: 2,224</div>
          <div>Artists: 804</div>
        </div>
        <!-- Other Spotify statistics placeholders -->
      </div>
      <div class="footer spotify">
        <p>
        Data from <span class="fa-brands fa-spotify"></span> Spotify
        </p>
      </div>
    </div>

    <div class="box steam">
    <h2><span class="fa-brands fa-steam"></span> Steam</h2>
      <div class="stats">
        <p>Top Games:</p>
        <ul class="song-list">
          <li>--</li>
          <li>--</li>
          <!-- More list items for songs -->
        </ul>
        <!-- Other Spotify statistics placeholders -->
      </div>
    </div>
    
    <div class="box goodreads">
    <h2><span class="fa-brands fa-goodreads"></span> Goodreads</h2>
      <div class="stats">
        <p>Top Games:</p>
        <ul class="song-list">
          <li>--</li>
          <li>--</li>
          <!-- More list items for songs -->
        </ul>
        <!-- Other Spotify statistics placeholders -->
      </div>
    </div>
    
  </div>

  <script>
    const ctx = document.getElementById("strava-chart");

    Chart.defaults.color = "#fff";

    new Chart(ctx, {
        type: "bar",
        data: {
            labels: ["Running", "Skiing", "Snowboarding", "Cycling"],
            datasets: [{
                label: "hours",
                data: [100, 30, 40, 20],
                color: "#fff",
                backgroundColor: "rgb(255, 255, 255, 0.5)"
            }]
        }
    });
  </script>
</body>
</html>
